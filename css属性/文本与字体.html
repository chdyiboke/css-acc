<!DOCTYPE html>
<html lang="en" style="font-size: 50px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本与字体</title>
</head>
<body>
    <div style="font-size: 20px;text-indent: 2em;">缩进<div style="font-size: 50%;">字体 50%</div></div>
    <div style="font-size: 1rem;">rem 相对根目录</div>
    <div style="text-align: center;">居中</div>
    <div style="text-decoration: line-through;">中划线</div>
    <div style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;font-size: 40px;">text-overflow: ellipsis;
        单行文本溢出加省略号white-space: nowrap;/* 必须要设置这个 */</div>
    <div style="text-shadow: 5px 5px 5px #FF0000;">文本阴影效果</div>
</body>
</html>
