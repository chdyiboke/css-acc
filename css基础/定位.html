<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 20px;
  padding: 5px;
  background-color: #cae8ca;
  border: 2px solid #4CAF50;
}
h2.pos_top
{
	position:relative;
	top:-40px;
}
.pos_absolute{
    top: 60px;
    position: absolute;
    left: 40px;
}
</style>
</head>
<body>

<p>尝试滚动页面。</p>
<p>注意: IE/Edge 15 及更早 IE 版本不支持 sticky 属性。</p>

<div class="sticky">我是粘性定位!</div>

<div style="padding-bottom:2000px">
  <p>滚动我</p>
  <p>来回滚动我</p>
  <p>滚动我</p>
  <p>来回滚动我</p>
  <p>滚动我</p>
  <p>来回滚动我</p>
  <h2>这是一个没有定位的标题</h2>
  <h2 class="pos_top">这个标题是根据其正常位置向上移动<div class="pos_absolute">相对定位元素经常被用来作为绝对定位元素的`容器块`</div></h2>
  <p><b>注意:</b> 即使相对定位元素的内容是移动,预留空间的元素仍保存在正常流动。</p>
</div>

</body>
</html>
